<!DOCTYPE html>

<html> 

<head>

<title>  Robot  </title>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

</head>

<body> 
    <a-scene>

        <a-plane position="0 0 -4" rotation="-90 90 90" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-triangle position = "0 2 -2" rotation ="0 0 0" color = "green" scale="0.5 0.3 0.1"> </a-triangle>
        <a-sphere position = "0 1.55 -2" rotation ="0 0 0" color = "red" radius="0.3"> </a-sphere>
        <a-cylinder position ="-0.3 1 -2" rototion = "30 90 0" color = "maroon"  radius = "0.3" scale ="0.5"> </a-cylinder>
        <a-cylinder position ="0.3 1 -2" rototion = "30 90 0" color = "maroon"  radius = "0.3" scale ="0.5"> </a-cylinder> 
        <a-box position = "0.8 0.4 -2" rotation ="0 0 0" color ="purple" width = "0.3" height ="0.2" depth ="0.3"> </a-square>
        <a-box position = "-1.8 -0.3 -0.5" rotation ="0 0 0" color ="purple" width = "0.3" height ="0.2" depth ="0.4"> </a-square>
        <a-icosahedron position = "3 1 -2" color="#FF926B" radius="0.5"></a-icosahedron>
        <a-icosahedron position = "-1 1 -2" color="#FF926B" radius="0.5"></a-icosahedron>

    </a-scene>
    

</body>

</html>
